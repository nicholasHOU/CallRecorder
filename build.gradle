buildscript {
    ext.kotlin_version = '1.3.72'
//    ext.tingyun_sdk_version = '2.16.0'//基调听云SDK版本
//    ext.tingyun_ndk_version = '2.0.5'//基调听云NDK版本
    repositories {
//        maven { url "https://nexus2.tingyun.com/nexus/content/repositories/snapshots/" }
        maven {
            url "http://m-maven.ds.gome.com.cn/nexus/content/groups/plugin"
            credentials {
                username = "deployment"
                password = "qiudongchao1988"
            }
        }
        maven {
            url 'https://developer.huawei.com/repo'
        }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        //honor
        //maven{url 'http://cloudartifact.ipd.hihonor.com/artifactory/Product-push-release'}
        maven { url 'https://maven.aliyun.com/repository/google' }
    }
    dependencies {
//        classpath "com.networkbench:tingyun-ea-agent-android-gradle-plugin:$tingyun_sdk_version"

        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.gutils:apker:0.0.31-3.2.1'

        //classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"

        //神策gradle依赖
        classpath 'com.sensorsdata.analytics.android:android-gradle-plugin2:3.2.9'
        classpath 'com.gutils.router:build:' + getProperty('LIB_ROUTER_VERSION')

        // 处理多渠道
        classpath 'com.android.gome.cary:plugin:0.0.5'
       //删除冗余资源
//        classpath 'com.gome.utils:apkscan:1.0.2'
        classpath 'com.huawei.agconnect:agcp:1.4.1.300'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"

        /**
         * 包体压缩插件
         */
        classpath "com.gome.compress:compress_plugin:1.1.10.7"
        /**
         * 检测重复资源图片及去除特定分辨率图片资源插件
         */
        classpath "com.gutils.resdensity:config:1.0.5"
    }
}

allprojects {
    repositories {
//        maven { url "https://nexus2.tingyun.com/nexus/content/repositories/snapshots/" }
        maven {
            url "http://m-maven.ds.gome.com.cn/nexus/content/groups/public"
            credentials {
                username = "deployment"
                password = "qiudongchao1988"
            }
        }
        maven {
            url 'https://developer.huawei.com/repo'
        }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        //honor
//        maven{url 'http://cloudartifact.ipd.hihonor.com/artifactory/Product-push-release'}
        maven { url 'https://maven.aliyun.com/repository/google' }
    }
    ext {
        compileSdkVersion = getProperty("COMPILE_SDK_VERSION") as Integer
        buildToolsVersion = getProperty("BUILD_TOOLS_VERSION")
        targetSdkVersion = getProperty("TARGET_SDK_VERSION") as Integer
        minSdkVersion = getProperty("MIN_SDK_VERSION") as Integer
        supportLibVersion = "26.0.1"
        proDeps = false //改false 时需要把xiaomi的几个工程注掉
        isXiaoMi = false
        fastjsonLibVersion = "1.1.54.android"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


