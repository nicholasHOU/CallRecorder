/**
 * depMcp dep aar, default exclude transitive dependencies
 * @param artifactId
 * @return
 */
def depMcpAar(artifactId) {
    return "${depMcp(artifactId)}@aar"
}

/**
 * depMcp dep
 * @param artifactId
 * @return
 */
def depMcp(artifactId) {
    return "com.gome.mcp:$artifactId:${getProperty('AAR_MCP_VERSION')}"
}
